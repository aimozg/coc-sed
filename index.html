<!DOCTYPE html>

	<style type="text/css">
		#source {
			flex-grow: 1;
			font-family: Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
			font-size: 0.8rem;
		}

		.input-group {
			align-items: baseline;
			margin-top: .25rem;
			margin-bottom: .25rem;
			padding-left: .25rem !important;
			padding-right: .25rem !important;
		}

		.input-group > .form-control-label, .input-group > .form-control {
			margin-left: .25rem;
			margin-right: .25rem;
		}
		body {
			min-height: 100vh;
		}

		[data-role=content] {
			font-family: "Times New Roman", serif;
		}

		[data-role=tab-content]:not(.active) {
			display: none;
		}

		.bg-eval, .bg-group {
			border: 2px transparent;
			border-style: solid none;
		}

		.bg-eval-depth-1, .bg-group-depth-1 {
			background: #ddf;
		}

		.bg-eval-depth-2, .bg-group-depth-2 {
			background: #fdf;
			border-color: #ddf;
		}

		.bg-eval-depth-3, .bg-group-depth-3 {
			background: #fdd;
			border-color: #fdf;
		}

		.bg-eval-depth-4, .bg-group-depth-4 {
			background: #fed;
			border-color: #fdd;
		}

		.bg-eval-depth-5, .bg-group-depth-5 {
			background: #ffd;
		}

		.bg-eval-depth-6, .bg-group-depth-6 {
			background: #dfd;
		}

		.bg-eval-depth-7, .bg-group-depth-7 {
			background: #dff;
		}

		.bg-eval-depth-8, .bg-group-depth-8 {
			background: #ddd;
		}

		.bg-eval-depth-9, .bg-group-depth-9 {
			background: #eee;
		}

		.bg-eval-depth-1 {
			color: #228;
		}

		.bg-eval-depth-2 {
			color: #828;
		}

		.bg-eval-depth-3 {
			color: #822;
		}

		.bg-eval-depth-4 {
			color: #862;
		}

		.bg-eval-depth-5 {
			color: #882;
		}

		.bg-eval-depth-6 {
			color: #282;
		}

		.bg-eval-depth-7 {
			color: #288;
		}

		.bg-eval-depth-8 {
			color: #222;
		}

		.bg-eval-depth-9 {
			color: #888;

<div class="container-fluid">

					<option value="cocsource">CoC source code (not implemented)</option>
					<option value="markdown">Markdown (not implemented)</option>
				</select>
			</div>
			<textarea id="source" class="form-control mt-2"></textarea>
		</div>

						<li class="nav-item">

						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#" role="tab" data-target="input-body"
							   data-tabgroup=".card" onclick="tab2(this)">Body (I)</a>

							<a class="nav-link" data-toggle="tab" href="#" role="tab"
							   data-target="input-basic" data-tabgroup=".card" onclick="tab2(this)">Features: basic</a>

						<li class="nav-item">

				<div class="card-header active" data-target="input-core" data-role="tab-content">

							<label class="form-control-label">Article:</label>
